<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/thongTinDonHang.css}">
    <link rel="stylesheet" href="@{/bootstrap5/css/bootstrap.min.css}">
    <link rel="stylesheet" href="@{/node_modules/bootstrap-icons/font/bootstrap-icons.css}">
    <script type="text/javascript" th:src="@{/bootstrap5/js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{bootstrap5/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/node_modules/bootstrap-icons/font/bootstrap-icons.json}"></script>
    <title>Thông tin đơn hàng</title>
</head>

<body>
    <div>
        <p>Thông tin đơn hàng</p>
    </div>

    <div class="content1">
        <div class="tableContent1">
            <div>
                <p>Thông tin sản phẩm</p>
            </div>
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th scope="col">Tên sản phẩm</th>
                        <th scope="col">Giá</th>
                        <th scope="col">Thể loại</th>
                        <th scope="col">Số lượng</th>
                        <th scope="col">Thành tiền</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                    </tr>
                </tbody>
            </table>
            <div class="thanhToan">
                <div class="sumTT">
                    <p>Tổng tiền(Đã bao gồm VAT) :</p>
                    <p> 0</p>
                </div>
                <div class="giamGia">
                    <p>Giảm giá :</p>
                    <p> 0</p>
                </div>
                <div class="daThanhToan">
                    <p>Đã thanh toán :</p>
                    <p> 0</p>
                </div>
                <div class="chuaThanhToan">
                    <p>Chưa thanh toan :</p>
                    <p> 0</p>
                </div>
            </div>
        </div>
        <div>
            <div class="tableContent2">
                <div>
                    <p>Thông tin khách hàng</p>
                </div>
                <div class="btn1">
                    <div>
                        <p>Họ và tên</p>
                        <input type="text" placeholder="Họ và tên">
                    </div>
                    <div>
                        <p>Email</p>
                        <input type="text" placeholder="Email">
                    </div>
                    <div>
                        <p>Số điện thoại</p>
                        <input type="text" placeholder="Số điện thoại">
                    </div>
                    <div>
                        <p>Địa chỉ</p>
                        <input type="text" placeholder="Địa chỉ">
                    </div>
                </div>
            </div>

        </div>

    </div>
    <hr>
    <div class="btnContent">
        <div>
            <button type="button" class="btn btn-success">Cập nhật</button>
        </div>
        <div>
            <button type="button" class="btn btn-danger">Hủy</button>
        </div>
    </div>
</body>

</html>
