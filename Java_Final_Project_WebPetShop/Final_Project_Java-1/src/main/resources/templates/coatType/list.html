<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/coatType/list}">Coat Type</a>
				</li>
			</ul>
		</div>
	</nav>
	<div>
		<h3 style="text-align: center;">List Coat Type</h3>
	</div>
	<table class="table">
		<thead class="thead-dark">
			<tr>

				<th scope="col">ID CoatType</th>
				<th scope="col">Name</th>
				<th scope="col">Status</th>
				<th scope="col">
					<button type="button" class="btn btn-light">
						<a href="/coatType/add">Add</a>
					</button>
				</th>
				<th scope="col"></th>
				
			</tr>
		</thead>
		<tbody>
		
			<tr th:each="item: ${coatType}">
				<td th:text="*{item.idCoat}"></td>
				<td th:text="*{item.name}"></td>
				<td th:text="*{item.status}"></td>
				
				<td>
				<a class="btn btn-outline-primary" th:href="@{'/coatType/edit/'+ ${item.idCoat}}">Edit</a>
				<a class="btn btn-outline-danger" th:href="@{'/coatType/delete/'+${item.idCoat}}">Delete</a>
				</td>
			</tr>
			
		</tbody>
	</table>
</body>
</html>
