<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/admin}">Home Admin
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/order/list}">Order</a>
				</li>
			</ul>
		</div>
	</nav>
	<div>
		<h3 style="text-align: center;">List order</h3>
	</div>
	
	<a class="btn btn-primary" th:href="@{/orderDetail/list}">Order Details</a>
	
	<table class="table">
		<thead class="thead-dark">
			<tr>

				<th scope="col">ID Order</th>
				<th scope="col">Session id</th>
				<th scope="col">Token</th>
				<th scope="col">SubTotal</th>
				<th scope="col">ItemDiscount</th>
				<th scope="col">Tax</th>
				<th scope="col">Shipping</th>
				<th scope="col">Total</th>
				<th scope="col">Promo</th>
				<th scope="col">Discount</th>
				<th scope="col">GrandTotal</th>
				<th scope="col">CreatedAt</th>
				<th scope="col">UpdatedAt</th>
				<th scope="col">Status</th>
				<th scope="col">User Id</th>
				<th scope="col">
					<button type="button" class="btn btn-light">
						<a href="/order/add">Add</a>
					</button>
				</th>
				
			</tr>
		</thead>
		<tbody>
		
			<tr th:each="item: ${orders}">
				<td th:text="${item.idOrder}"></td>
				<td th:text="${item.sessionId}"></td>
				<td th:text="${item.token}"></td>
				<td th:text="${item.subTotal}"></td>
				<td th:text="${item.itemDiscount}"></td>
				<td th:text="${item.tax}"></td>
				<td th:text="${item.shipping}"></td>
				<td th:text="${item.total}"></td>
				<td th:text="${item.promo}"></td>
				<td th:text="${item.discount}"></td>
				<td th:text="${item.grandTotal}"></td>
				<td th:text="${item.createdAt}"></td>
				<td th:text="${item.updatedAt}"></td>
				<td th:text="${item.status.name}"></td> 
				<td th:text="${item.idOrder}"></td>
				
				<td>
				<a class="btn btn-primary" th:href="@{'/order/edit/'+${item.idOrder}}">Edit</a>
				<a class="btn btn-danger" th:href="@{'/order/delete/'+${item.idOrder}}">Delete</a>
				</td>
			</tr>
			
		</tbody>
	</table>
</body>
</html>
