<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>Order</title>
</head>
<body>
	<div class="container" style="margin-top: 10px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">

				<h2 class="myclass">Order</h2>
				<li class="form-group"><a class="form-group-link"
					th:href="@{/admin}">Home Admin </a></li>


				<form th:action="@{/order/saveOrUpdate}" th:object="${ORDER}"
					method="post">
					<div th:if="${idOrder>0}" class="form-group">
						<label>ID Order</label> <input th:field="*{idOrder}" type="number"
							class="form-control" placeholder="Enter id">
					</div>

					<div class="form-group">
						<label>User ID</label> 
						<select th:field="*{userId.idUser}">
							<option th:each="userId : ${userTb}" th:value="${userId.idUser}" th:text="${userId.firstName}"></option>
						</select>
					</div>

					<div class="form-group">
						<label>Session id</label> <input th:field="*{sessionId}"
							type="text" class="form-control" placeholder="Enter sessionId">
					</div>
					<div class="form-group">
						<label>Token</label> <input th:field="*{token}" type="text"
							class="form-control" placeholder="Enter Token">
					</div>
					<div class="form-group">
						<label>SubTotal</label> <input th:field="*{subTotal}"
							type="number" class="form-control" placeholder="Enter SubTotal">
					</div>
					<div class="form-group">
						<label>ItemDiscount</label> <input th:field="*{itemDiscount}"
							type="number" class="form-control"
							placeholder="Enter ItemDiscount">
					</div>
					<div class="form-group">
						<label>Tax</label> <input th:field="*{Tax}" type="number"
							class="form-control" placeholder="Enter Tax">
					</div>
					<div class="form-group">
						<label>Shipping</label> <input th:field="*{shipping}"
							type="number" class="form-control" placeholder="Enter Shipping">
					</div>
					<div class="form-group">
						<label>Total</label> <input th:field="*{total}" type="number"
							class="form-control" placeholder="Enter Total">
					</div>
					<div class="form-group">
						<label>Promo</label> <input th:field="*{promo}" type="text"
							class="form-control" placeholder="Enter Promo">
					</div>
					<div class="form-group">
						<label>Discount</label> <input th:field="*{discount}"
							type="number" class="form-control" placeholder="Enter discount">
					</div>
					<div class="form-group">
						<label>GrandTotal</label> <input th:field="*{grandTotal}"
							type="number" class="form-control" placeholder="Enter grandTotal">
					</div>
					<div class="form-group">
						<label>CreatedAt</label> <input th:field="*{createdAt}"
							type="text" class="form-control" placeholder="Enter createdAt">
					</div>
					<div class="form-group">
						<label>UpdatedAt</label> <input th:field="*{updatedAt}"
							type="text" class="form-control" placeholder="Enter updatedAt">
					</div>
					<div class="form-group">
						<label>Status</label> 
						<select class="form-control" th:field="*{status}">
							<option th:each="item : ${list_status}" th:value="${item.id}" th:text="${item.name}"></option>
						</select>
					</div>

					<input class="btn btn-primary" type="submit" value="Add" th:if="${idOrder <= 0}"> <input
						type="submit" class="register" value="Save changes"
						th:if="${idOrder > 0}">
					<button type="reset" class="btn btn-primary">Cancel</button>
					<a class="btn btn-primary" href="/order/list">Display List
						Order</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
