<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" th:href="@{/admin}">Home Admin
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/size/list}">Size</a>
				</li>
			</ul>
		</div>
	</nav>
	<div>
		<h3 style="text-align: center;">List Size</h3>
	</div>
	<table class="table">
		<thead class="thead-dark">
			<tr>

				<th scope="col">ID Size</th>
				<th scope="col">Name</th>
				<th scope="col">Status</th>
				<th scope="col">
					<button type="button" class="btn btn-light">
						<a href="/size/add">Add</a>
					</button>
				</th>
				
			</tr>
		</thead>
		<tbody>
		
			<tr th:each="item: ${size}">
				<td th:text="*{item.idSize}"></td>
				<td th:text="*{item.name}"></td>
				<td th:text="*{item.status}"></td>
				
				<td>
				<a class="btn btn-outline-primary" th:href="@{'/edit/'+ ${item.idSize}}">Edit</a>
				<a class="btn btn-outline-danger" th:href="@{'/delete/'+${item.idSize}}">Delete</a>
				</td>
			</tr>
			
		</tbody>
	</table>
</body>
</html>
