<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>Order</title>
</head>
<body>
	<div class="container" style="margin-top: 10px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">

				<h2 class="myclass">Order Detail</h2>
				<li class="form-group"><a class="form-group-link"
					th:href="@{/admin}">Home Admin </a></li>


				<form th:action="@{/orderDetail/saveOrUpdate}" th:object="${ORDER}"
					method="post">
					<div th:if="${idOrder>0}" class="form-group">
						<label>ID Order Detail</label> <input th:field="*{idOrderDetails}" type="number"
							class="form-control" placeholder="Enter id">
					</div>

					<div class="form-group">
						<label>Price</label> <input th:field="*{price}"
							type="number" class="form-control" placeholder="Enter price">
					</div>
					<div class="form-group">
						<label>Discount</label> <input th:field="*{discount}" type="number"
							class="form-control" placeholder="Enter discount">
					</div>
					<div class="form-group">
						<label>Quantity</label> <input th:field="*{quantity}"
							type="number" class="form-control" placeholder="Enter quantity">
					</div>

					<input class="btn btn-primary" type="submit" value="Add" th:if="${idOrderDetails <= 0}"> 
					<input
						type="submit" class="register" value="Save changes"
						th:if="${idOrderDetails > 0}">
					<button type="reset" class="btn btn-primary">Cancel</button>
					<a class="btn btn-primary" href="/orderDetail/list">Display List
						Order Detail</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
